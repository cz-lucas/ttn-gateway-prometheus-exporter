name: Build and Push Docker Images (x64 + ARM64)

on:
  workflow_dispatch:
  release:
    types: [published]
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

jobs:
  # --------------------------------------------------
  # x86_64 build (GitHub-hosted runner)
  # --------------------------------------------------
  build_docker_container_x64:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push x64 image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            czlucas/ttn-gateway-prometheus-exporter:${{ github.ref_name }}-${{ github.sha }}-amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false


  # --------------------------------------------------
  # ARM64 build (ARM runner â€” e.g. M4 Mac or Graviton)
  # --------------------------------------------------
  build_docker_container_arm64:
    runs-on: ubuntu-24.04-arm64
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push arm64 image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/arm64
          tags: |
            czlucas/ttn-gateway-prometheus-exporter:${{ github.ref_name }}-${{ github.sha }}-arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false


  # --------------------------------------------------
  # Merge into multi-arch manifest
  # --------------------------------------------------
  create_manifest:
    runs-on: ubuntu-latest
    needs: [build_docker_container_x64, build_docker_container_arm64]
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          IMAGE="czlucas/ttn-gateway-prometheus-exporter"
          VERSION_TAG="${{ github.ref_name }}-${{ github.sha }}"

          echo "ðŸ”— Creating multi-arch manifest for $IMAGE:$VERSION_TAG"

          docker manifest create $IMAGE:$VERSION_TAG \
            --amend $IMAGE:$VERSION_TAG-amd64 \
            --amend $IMAGE:$VERSION_TAG-arm64

          docker manifest push $IMAGE:$VERSION_TAG

          # Optionally also push "latest" if building main
          if [ "${{ github.ref_name }}" = "main" ]; then
            docker manifest create $IMAGE:latest \
              --amend $IMAGE:$VERSION_TAG-amd64 \
              --amend $IMAGE:$VERSION_TAG-arm64
            docker manifest push $IMAGE:latest
          fi

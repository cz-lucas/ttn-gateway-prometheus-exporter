name: Build and Push Docker Image

on:
  workflow_dispatch:
  release:
    types: [published]
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

jobs:
  build_docker_container:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up QEMU for ARM builds (required for multi-arch)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Set up Buildx (multi-arch builder)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push with caching
      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            czlucas/ttn-gateway-prometheus-exporter:${{ github.ref_name }}-${{ github.sha }}
            czlucas/ttn-gateway-prometheus-exporter:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false # speeds up build slightly by skipping provenance attestation

      # Output image info
      - name: Print built image info
        run: echo "Built image: czlucas/ttn-gateway-prometheus-exporter:${{ github.ref_name }}-${{ github.sha }}"

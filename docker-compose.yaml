version: '3.8'

services:
  ttn-exporter:
    image: czlucas/ttn-gateway-prometheus-exporter:latest
    env_file:
      - .env
    ports:
      - "9000:9000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:9000/health || exit 1"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3
